<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Inscription</title>
    <link href="/assets/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="/assets/styles_personalises/signin.css" rel="stylesheet">
  </head>
  <body class="text-center">
    
<main class="form-signin w-100 m-auto">
  <form action="/inscription" method="post">
    <img class="mb-4" src="/images/drcmind.png" alt="" width="72" height="72">
    <h1 class="h3 mb-3 fw-normal">Inscrivez-vous</h1>

    <div class="form-floating">
      <input type="text" name="nom" class="form-control" id="floatingPassword" placeholder="Votre nom">
      <label for="floatingPassword">Nom</label>
    </div>

    <div class="form-floating">
      <input type="email" name="email" class="form-control" id="floatingInput" placeholder="name@example.com">
      <label for="floatingInput">Adresse e-mail</label>
    </div>
    <div class="form-floating">
      <input type="password" name="password" class="form-control" id="floatingPassword" placeholder="Password">
      <label for="floatingPassword">Mot de passe</label>
    </div>
    

    <button class="w-100 btn btn-lg btn-primary" type="submit">Inscripion</button>
    <p><a href="/connexion">Connectez-vous </a> Si vous avez déjà un compte</p>
    <p class="mt-5 mb-3 text-muted">&copy; 2022</p>
  </form>
</main>

  </body>
</html>
